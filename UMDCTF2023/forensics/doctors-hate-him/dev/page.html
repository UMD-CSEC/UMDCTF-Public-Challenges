<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon-Themed Medicine</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      button {
        background-color: red;
        color: white;
        padding: 20px 40px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 48px;
        margin-top: 0;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pikachu's Secret Medicine</h1>
      <p>Do you suffer from low energy, fatigue, and a general lack of motivation? Pikachu's Secret Medicine can help! Our all-natural formula boosts your energy levels and helps you feel like a Pikachu ready to take on the world. Doctor's hate him!</p>
      <button>Find out now!</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geosint</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
  </head>
  <body>
	<h2 id="title">Welcome to Geosint!</h2>
	<div id="chall-select">
	    <h4 id="chall-title">Select a challenge:</h4>
            <div id="cards">
		<button id="chall-card" style="background: linear-gradient(to bottom, #FDB813, #E3350D);" onclick="window.location = '/chall1'">chall1</button>
		<button id="chall-card" style="background: linear-gradient(to bottom, #8DC63F, #379F28);" onclick="window.location = '/chall2'">chall2</button>
		<button id="chall-card" style="background: linear-gradient(to bottom, #7FC9E9, #0097D8);" onclick="window.location = '/chall3'">chall3</button>
            </div>
	</div>
	<div class="bar"></div>
	<div id="icon-select">
	    <h4 id="title-icons">Select your icon:</h4>
	    <div id="icons">
		<img id="icon" src="/img/icons/pokeball.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/pokeball_logo.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/pikachu.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/charizard.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/bulbus.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/beacon_badge.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/coal_badge.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/cobble_badge.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/fen_badge.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/forrest_badge.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/icicle_badge.ico" onclick="setIcon(this)">
                <img id="icon" src="/img/icons/mine_badge.ico" onclick="setIcon(this)">
                <img id="icon" src="/img/icons/relic_badge.ico" onclick="setIcon(this)">
                <img id="icon" src="/img/icons/tr.ico" onclick="setIcon(this)">
                <img id="icon" src="/img/icons/justin.ico" onclick="setIcon(this)">
	    </div>
        </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/js/main.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>

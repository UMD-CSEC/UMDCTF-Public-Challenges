<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Baseball Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='main.css'>
</head>
<body>
    <div class = "container" id = "game">
        <div class="row">
            <div class = "col-12 text-center">
                <h1>Beat the Houston Astros!</h1>
                <br>
            </div>
        </div>
        <div id="beginDiv">
            <div class = "row">
                <div class = "col-12 text-center">
                    <button class = "btn btn-success" id ="start"> Click here to start!</button>
                </div>
            </div>
        </div>
        <div id="gameDiv" style="display:none;">
            <div class = "row">
                <div class = "col-8 text-center">
                    <div id = "imgDiv">

                    </div>
                    <br>
                    <button class = "btn btn-success" id="swing">Swing</button>
                    <button class = "btn btn-danger" id="take">Don't Swing</button>
                </div>
                <div class = "col-4 text-center">
                    <table class = "table">
                        <thead class = "thead-dark">
                            <th>Runs</th>
                            <th>Strikes</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td id = "runsScored">
                                </td>
                                <td id = "strikes"></td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id = "loseDiv" style="display:none;">
            <div class = "row">
                <div class = "col-12"> 
                    <h1 class = "text-center"> You Lose!
                </div>
            </div>
            <div class = "row">
                <div class = "col-12 text-center">
                    <img src="./img/loseMeme.jpg" style="max-height: 400px; max-width:100%" >
                </div>
            </div>
        </div>
        <div id = "winDiv" style="display:none">
            <div class = "row">
                <div class = "col-12">
                    <h1 class = "text-center">You win!</h1>
                </div>
            </div>
            <div class = "row">
                <div class = "col-12 text-center">
                    <img src="./img/winMeme.png" style="border: 1px solid black; max-height: 400px; max-width:100%" >
                </div>
            </div>
            <div class = "row">
                <div class = "col-12 text-center">
                    <div id = "showScore"> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
